<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />

</head>
<body>
    <div class="container">
    <form class="locationForm" id="locationForm">
        <label for="locationInput">Search for a location</label>
        <input type="text" name="locationInput" id="locationInput" placeholder="i.e.: Buenos Aires"></input>
        <input type="submit" value="" id="submitButton">
    </form>
    <div class="infoCard">
        <ul id="weatherInfoList">
            <li class="name"></li>
            <li class="timezone"></li>
            <li class="main"></li>
            <li class="description"></li>
            <li class="actual_temp"></li>
            <li class="temp_min"></li>
            <li class="temp_max"></li>
            <li class="pressure"></li>
            <li class="humidity"></li>
        </ul>
    </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
